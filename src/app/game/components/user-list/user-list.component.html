<div *ngIf="users$ | async as users">
  <mat-list #userList>
    <mat-list-item *ngFor="let user of users">
      {{user?.name}}
      <div *ngIf="isAdmin">
        <button mat-button (click)="deleteUser(user?.name)">
          X
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
