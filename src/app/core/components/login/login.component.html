<div class="row center-vertical-align center-horizontal-align container">
    <div class="column card">
        <div class="column card-header">
            <span class="card-header__title">Login</span>
            <span class="card-header__subtitle">Digite o nome da sala e seu usu√°rio para continuar</span>
        </div>
        <div class="column card-content">
            <form [formGroup]="form">
                <mat-form-field appearance="outline">
                    <mat-label>Room</mat-label>
                    <input matInput placeholder="Room" formControlName="room">
                    <mat-error *ngIf="form.get('room')?.invalid">{{getFormErrorMessage('room')}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="form.get('username')?.invalid">{{getFormErrorMessage('username')}}</mat-error>
                </mat-form-field>
            </form>

        </div>
        <div class="row flex__end-horizontal-align card-actions">
            <button mat-stroked-button (click)="onClearForm()">Cancelar</button>
            <button mat-stroked-button (click)="onSubmitForm()" [disabled]="form.invalid">Entrar</button>
        </div>
    </div>
</div>
